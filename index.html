<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dan Kaufman</title>
        <link rel="icon" href="assets/favicon/icons8-programming-flag-96.png">
        <link rel="stylesheet" type="text/css" href="./src/CSS/style.css">
        <script defer src="./src/JS/script.js"></script>
        <script src="https://kit.fontawesome.com/6e529305db.js" crossorigin="anonymous"></script>
    </head>

    <body>
      <main id="container">
      <!--Desktop Container that Contains the Background & Icons-->
        <div id="desktop__container">
          <div id="desktop__background">
            <button type="button" class="desktop__button" id="desktop__background--about" onclick="buttonClickAbout()"><img id="about--img" src="icons/terminal-svgrepo-com.svg"><p>About</p></button>
            <button type="button" class="desktop__button" id="desktop__background--contact" onclick="buttonClickContacts()"><img id="contact--img" src="icons/email-svgrepo-com.svg"><p>Contact</p></button>
            <button type="button" class="desktop__button" id="desktop__background--projects" onclick="buttonClickProjects()"><img id="projects--img" src="icons/folder-svgrepo-com.svg"><p>Projects</p></button>
            <button type="button" class="desktop__button" id="desktop__background--resume" onclick="buttonClickResume()"><img id="resume--img" src="icons/pdf-svgrepo-com.svg"><p>Resume</p></button>
          </div>
          <div id="desktop__settings">
            <ul id="desktop__settings--header"><p>Settings</p><br>
              <div id="desktop__settings--bar"></div><br>
              <button type="button" id="desktop__settings--bg--triangle" onclick="buttonClickTriangle()"><p id="settings__bg--triangle--p">Triangles</p></button>
              <button type="button" id="desktop__settings--bg--swirl" onclick="buttonClickSwirl()"><p id="settings__bg--swirl--p">Swirl</p></button>
              <button type="button" id="desktop__settings--bg--cube" onclick="buttonClickCube()"><p id="settings__bg--cube--p">Cube</p></button>
              <button type="button" id="desktop__settings--bg--wave" onclick="buttonClickWave()"><p id="settings__bg--wave--p">Wave</p></button>
            </ul>
            <div id="settings__taskbar--rgb--wrapper">
              <div id="settings__taskbar--rgb--selector"></div>
              <img id="settings__taskbar--rgb" src="assets/img/spectrum_chart.jpg"/>
            </div>
          </div>
        </div>
        <!--Taskbar Container with Taskbar & Active Window Icons-->
        <div id="taskbar__container">
          <div id="taskbar">
            <div id="taskbar--start"><button type="button" class="taskbar--button" id="taskbar--start--button" onclick="buttonClickStart()"></button><i class="fa-solid fa-grip"></i></div>
            <div id="taskbar--search"><input id="taskbar--search--input" type="search" placeholder="    &#x1F50E; Type here to search" spellcheck="true"></div>
            <div id="taskbar--about"><button type="button" class="taskbar--button" id="taskbar--about--button" onclick="buttonClickAbouts()"></button><i class="fa-solid fa-terminal"></i></div>
            <div id="taskbar--contact"><button type="button" class="taskbar--button" id="taskbar--contact--button" onclick="buttonClickContact()"></button><i class="fa-solid fa-envelope"></i></div>
            <div id="taskbar--project"><button type="button" class="taskbar--button" id="taskbar--project--button" onclick="buttonClickProject()"></button><i class="fa-solid fa-folder"></i></div>
            <div id="taskbar--github"><button type="button" class="taskbar--button" id="taskbar--github--button" onclick="buttonClickGithub()"></button><i class="fa-brands fa-github"></i></div>
            <div id="taskbar--linkedin"><button type="button" class="taskbar--button" id="taskbar--linkedin--button" onclick="buttonClickLinkedin()"></button><i class="fa-brands fa-linkedin-in"></i></div>
            <div id="taskbar--settings"><button type="button" class="taskbar--button" id="taskbar--settings--button" onclick="buttonClickSettings()"></button><i class="fa-sharp fa-solid fa-gear"></i></div>
          </div>
        </div>
        <!--Terminal Container for the Terminal Window-->
        <div id="terminal__wrapper">
          <div id="terminal">
            <div class="bar__hover" id="terminal__bar">          
              <div id="bar__buttons">            
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitTerminal()"><!--&#10005;--></button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinTerminal()"><!--&#9472;--></button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxTerminal()"><!--&#9723;--></button>          
              </div>          
              <p id="bar__user">DanKaufman@Dev: ~</p>     
              <p id="bar__name--terminal">Terminal</p>   
            </div>        
              <div id="terminal__body">          
                <div id="terminal__prompt">            
                  <span id="terminal__prompt--user">User:</span>            
                  <span id="terminal__prompt--location">~</span>            
                  <span id="terminal__prompt--bling">$</span>            
                  <span id="terminal__prompt--cursor"></span>
                  <span id="terminal__prompt--text"><input id="txtInput" type="text" placeholder="-h for help"></span>       
                </div>  
                <div id="terminal__textarea">
                  <div id="terminal__textarea--region">
                    <span id="terminal__prompt--t">
                      <p>Hi There,</p>
                      <p>My name is Dan</p>
                      <p>i'm a Software Engineer & Fullstack Developer.</p>
                      <p></p>
                    </span>
                  </div>
                </div>         
              </div>   
          </div> 
        </div>
        <!--Contact Container for the Contact Window-->
        <div id="contact__wrapper">
          <div id="contact">
            <div class="bar__hover" id="contact__bar">
              <div id="bar__button--contact">
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitContact()"><!--&#10005;--></button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinContact()"><!--&#9472;--></button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxContact()"><!--&#9723;--></button>  
              </div>
              <p id="bar__name">Contact</p>
            </div>
              <div id="contact__body">
                <div id="contact__header"><h1>Contact</h1></div>
                <form action="/contact" method="post" data-netlify="true">
                  <label for="name">Name:</label><br><br><br>
                  <input type="text" placeholder="Name" id="name" name="name"><br>
                  <label for="email">Email:</label>
                  <input type="email" placeholder="Email" id="email" name="email"><br><br>
                  <label for="message">Message:</label><br>
                  <textarea id="message" placeholder="Message" name="message" rows="5" cols="20"></textarea><br><br>
                  <input id="button__submit" type="submit" value="Send" target="_blank">
                  <div id="bar"><a href="https://github.com/DanKaufmanDev" target="_blank"><img class="fa-github" src="icons/github.svg"></img></a></div>
                </form> 
                <div id="contact__footer"></div>
            </div>       
          </div>
        </div>
        <!--Project Container for the Project Window-->
        <div id="project__wrapper">
          <div id="project">
            <div class="bar__hover" id="project__bar">
              <div id="bar__button--project">
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitProject()"><!--&#10005;--></button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinProject()"><!--&#9472;--></button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxProject()"><!--&#9723;--></button>  
              </div>
              <p id="bar__name">Projects</p>
            </div>
              <div id="project__body">
                <div id="project__body--side--bar">
                 <p id="project__body--side--bar--p">Skills</p>
                  <ul id="skills__frontend">Frontend
                    <li id="skills__frontend--html">HTML5</li>
                    <li id="skills__frontend--css">CSS3</li>
                    <li id="skills__frontend--js">Javascript</li>
                  </ul>
                 <ul id="skills__backend">Backend
                  <li id="skills__backend--">placeholder</li>
                  <li id="skills__backend--">placeholder</li>
                  <li id="skills__backend--">placeholder</li>
                 </ul>
                </div>
              </div>       
          </div>
        </div>
      </main>
    </body>
</html>
