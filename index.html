<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dan Kaufman</title>
        <link rel="icon" href="sprites/mine.png">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="minesweeper.css">
        <script defer src="./src/script.js"></script>
        <script  defer type="text/javascript" src="./src/minesweeper.js"></script>
        <!--<script src="https://kit.fontawesome.com/6e529305db.js" crossorigin="anonymous"></script>-->
    </head>

    <body>
      <main id="container">
      <!--Desktop Container that Contains the Background & Icons-->
        <div id="desktop__container">
          <div id="desktop__background">
            <button type="button" class="desktop__button" id="desktop__background--about" onclick="buttonClickAbout()"><img id="about--img" src="icons/terminal-svgrepo-com.svg"><p>Terminal</p></button>
            <button type="button" class="desktop__button" id="desktop__background--calender" onclick="buttonClickCalender()"><img id="calender--img" src="icons/monday-calendar-page-svgrepo-com.svg"><p>Calender</p></button>
            <button type="button" class="desktop__button" id="desktop__background--contact" onclick="buttonClickContacts()"><img id="contact--img" src="icons/email-svgrepo-com.svg"><p>Contact</p></button>
            <button type="button" class="desktop__button" id="desktop__background--minesweeper" onclick="buttonClickMinesweeper()"></button>
            <button type="button" class="desktop__button" id="desktop__background--projects" onclick="buttonClickProjects()"><img id="projects--img" src="icons/folder-svgrepo-com.svg"><p>Projects</p></button>
           <!-- <button type="button" class="desktop__button" id="desktop__background--spotify" onclick="buttonClickSpotify()"><img id="spotify--img" src="icons/spotify-svgrepo-com.svg"><p>Spotify</p></button> -->
          </div>
        </div>
        <!--Taskbar Container with Taskbar & Active Window Icons-->
        <div id="taskbar__container">
          <div id="taskbar">
            <div id="taskbar--start"></div>
            <div id="taskbar--about"></div>
            <div id="taskbar--calander"></div>
            <div id="taskbar--contact"></div>
            <div id="taskbar--minesweeper"></div>
            <div id="taskbar--project"></div>
           <!-- <div id="taskbar--spotify"></div>-->
          </div>
        </div>
        <!--Terminal Container for the Terminal Window-->
        <div id="terminal__wrapper">
          <div id="terminal">
            <div class="bar__hover" id="terminal__bar">          
              <div id="bar__buttons">            
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitTerminal()">&#10005;</button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinTerminal()">&#9472;</button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxTerminal()">&#9723;</button>          
              </div>          
              <p id="bar__user">DanKaufman.Dev: ~</p>     
              <p id="bar__name">Terminal</p>   
            </div>        
              <div id="terminal__body">          
                <div id="terminal__prompt">            
                  <span id="terminal__prompt--user">User:</span>            
                  <span id="terminal__prompt--location">~</span>            
                  <span id="terminal__prompt--bling">$</span>            
                  <span id="terminal__prompt--cursor"></span>
                  <span id="terminal__prompt--text"><input id="txtInput" type="text" placeholder="-h for help"></span>       
                </div>  
                <div id="terminal__textarea">
                  <div id="terminal__textarea--region">
                    <span id="terminal__prompt--t">
                      <h1>Hi There,</h1>
                      <p>My name is Dan</p>
                      <p>i'm a Software Engineer & Fullstack Developer.</p>
                      <p></p>
                    </span>
                  </div>
                </div>         
              </div>   
          </div> 
        </div>
        <!--Project Container for the Project Window-->
        <div id="project__wrapper">
          <div id="project">
            <div class="bar__hover" id="project__bar">
              <div id="bar__button--project">
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitProject()">&#10005;</button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinProject()">&#9472;</button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxProject()">&#9723;</button>  
              </div>
              <p id="bar__user">DanKaufman.Dev: ~</p>
              <p id="bar__name">Projects</p>
            </div>
              <div id="project__body">
                <div></div>
                <div></div>
                <div></div>
              </div>       
          </div>
        </div>
        <!--Calender Container for the Calender Window-->
        <div id="calender__wrapper">
          <div id="calender">
            <div class="bar__hover" id="calender__bar">
              <div id="bar__button--calender">
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitCalender()">&#10005;</button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinCalender()">&#9472;</button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxCalender()">&#9723;</button>  
              </div>
              <p id="bar__user">DanKaufman.Dev: ~</p>
              <p id="bar__name">Calender</p>
            </div>
              <div id="calender__body">
            </div>       
          </div>
        </div>
        <!--Contact Container for the Contact Window-->
        <div id="contact__wrapper">
          <div id="contact">
            <div class="bar__hover" id="contact__bar">
              <div id="bar__button--calender">
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitContact()">&#10005;</button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinContact()">&#9472;</button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxContact()">&#9723;</button>  
              </div>
              <p id="bar__user">DanKaufman.Dev: ~</p>
              <p id="bar__name">Contact</p>
            </div>
              <div id="contact__body">
            </div>       
          </div>
        </div>
        <!--Minesweeper Container for the Minesweeper Window-->
        <div id="minesweeper__wrapper">
          <div id="minesweeper">
            <div class="bar__hover" id="minesweeper__bar">
              <div id="bar__button--minesweeper">
                <button type="button" class="bar__button" id="bar__button--exit" onclick="buttonClickExitMinesweeper()">&#10005;</button>            
                <button type="button" class="bar__button" id="bar__button--minimize" onclick="buttonClickMinMinesweeper()">&#9472;</button>                
                <button type="button" class="bar__button" id="bar__button--maximize" onclick="buttonClickMaxMinesweeper()">&#9723;</button>  
              </div>
              <p id="bar__user">DanKaufman.Dev: ~</p>
              <p id="bar__name">Minesweeper</p>
            </div>
              <div id="minesweeper__body"> <table id='board'></table> </div>       
          </div>
        </div>
        <!--Spotify Container for the Spotify Window-->
      </main>
    </body>
</html>
