<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dan Kaufman</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./app.js"></script>
        <script src="https://kit.fontawesome.com/efdd314cce.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="container">
            <div id="desktop">
                <section id="desktop__background">
                    <span id="desktop__background--about"></span>
                    <span id="desktop__background--projects"></span>
                    <span id="desktop__background--spotify"></span>
                    <span id="desktop__background--contact"></span>
                </section>
            </div>
            <div id="terminal">
              <section id="terminal__bar">          
                <div id="bar__buttons">            
                  <button class="bar__button" id="bar__button--exit">&#10005;</button>            
                  <button class="bar__button">&#9472;</button>                
                  <button class="bar__button">&#9723;</button>          
                </div>          
                <p id="bar__user">DanKaufman.Dev: ~</p>     
                <p id="bar__name">Terminal</p>   
              </section>        
              <section id="terminal__body">          
                <div id="terminal__prompt">            
                  <span id="terminal__prompt--user">User:</span>            
                  <span id="terminal__prompt--location">~</span>            
                  <span id="terminal__prompt--bling">$</span>            
                  <span id="terminal__prompt--cursor"></span>
                  <span id="terminal__prompt--text"><input id="txtInput" type="text" placeholder="-h for help" autofocus spellcheck="true"></span>       
                </div>  
                <section id="terminal__textarea">
                    <div id="terminal__textarea--region">
                        <span id="terminal__prompt--t">
                            <h1>Hi There,</h1>
                            <p>My name is Dan</p>
                            <p>i'm a Software Engineer & Fullstack Developer.</p>
                            <p></p>
                        </span>
                    </div>
                  </section>         
              </section>   
            </div>    
          </main>
    </body>
</html>
